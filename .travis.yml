sudo: required
dist: trusty
group: edge

branches:
  only:
  - master

language: php

php:
  - 7.0

git:
  depth: 3

env:
  global:
    - COMPOSER_BIN_DIR=$HOME/bin

cache:
  apt: true
  pip: true
  directories:
    - $HOME/.composer/cache

before_install:
  - bash $TRAVIS_BUILD_DIR/before-install.sh

install: true
script:
  - echo 123

jobs:
  include:
    - stage: "Code standard"
      script: bash $TRAVIS_BUILD_DIR/scan-code.sh test.php
      env:
        - NAME=test.php
    - stage: "Code standard"
      script: bash $TRAVIS_BUILD_DIR/scan-code.sh test_success.php
      env:
        - NAME=test_success.php